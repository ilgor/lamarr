<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <title>Getting AWS Creds</title>
</head>

<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Hopper AWS Creds</a>
    </nav>
    <div class="container">
        <h1 class="mt-5">Please Enter AWS Hopper Creds</h1>
        <form class="mt-5 mb-5 pb-5" action="/aws_creds/" method="POST">
            <div class="form-group">
                <label for="aws_creds">AWS credentials</label>
                <textarea class="form-control" id="aws_creds" name="aws_creds" rows="8" autofocus>
                </textarea>
            </div>
            <hr class="mt-5">
            <button type="submit" class="btn btn-primary float-right mb-5">Submit</button>
        </form>

        {% if error and error['message']%}
        <div class="card border-warning mt-5">
            <div class="card-header">{{error['header']}}</div>
            <div class="card-body">
                <p class="card-text">{{error['message']}}</p>
            </div>
        </div>
        {% endif %}
    </div>

</body>

</html>
